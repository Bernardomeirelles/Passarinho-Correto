<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="phaser.js"></script>
    <title>Exercício do Pássaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

    <script>

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
    
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };


        // criando as variaveis de as denominado
        var game = new Phaser.Game(config);

        var passarinho;
    

        
        function preload() {
            // carregando o backgroung, indicando seu diretório
            this.load.image('bg', 'assets/ceu.png');

            //carregando a spritesheet do passaro
            this.load.spritesheet('bird' , 'assets/bird-green.png',  {frameWidth: 75, frameHeight: 75} );

            //carregando a imagem do sol
            this.load.image('sol', 'assets/sol.png')
            
        }
    
        function create() {

            //adicionando a imagem de fundo para a tela do game
            this.add.image(400, 300, 'bg').setScale(1.2);
            
            // adicionando o a imagem cujo codinome é 'sol' ( que é o sol)
        this.add.image(100, 100, 'sol').setScale(1.2);
            
            //adicioinando a sprite do pssarinho 
            passarinho = this.add.sprite(100, 300, 'bird').setScale(1.3);

            // adicionando o a imagem cujo codinome é 'sol' ( que é o sol)
        this.add.image(100, 100, 'sol').setScale(1.2);


            // criando a animação de voar atribuindo ela ao termo 'fly' e indentificando o elemento receptor 'bird'
            this.anims.create({
                key: 'fly',
                frames: this.anims.generateFrameNumbers('bird', { start: 0, end: 7 }),
                frameRate: 10,
                repeat: -1
            });
            // dando play na animação
            passarinho.anims.play('fly', true);




        }
        function update() { 


             
            // quando o eixo y do passarinho estiver em 100, habilitará o 'passarinho.ida.2'
            if (passarinho.y === 100) {
            passarinho.ida2 = true; 
           }

           // se o eixo y for menor do que 550 e o passarinho 
           if (passarinho.y < 550 && passarinho.ida2 === true) {
            passarinho.y += 5; 

            passarinho.setFlip(false,false)
           }

           // se o eixo y for exatamente igual a 300  a variavel passarinho.ida2 é falsa
           if (passarinho.y === 300) {
            passarinho.ida2 = false;
           }


           // se a posição do passaro no eixo y for maior que 100 e a variavel for negada subtrai-se 5 do eixo y 
           if (passarinho.y > 100 && passarinho.ida2 === false) { 
            passarinho.y -=5
            //habilitando o flip caso a codição ocorra
           passarinho.setFlip(true,false)
           }
            

            

           // movimentação do eixo x


           // caso a posição do eixo x seja igual a x, habilita-se a variavel passarinho.ida
           if (passarinho.x === 100) {
            passarinho.ida = true; 
           }

            // se a posição do passarinho for menor que 700 e a variavel for atendida adiciona-se + 5 ao eixo x
           if (passarinho.x < 700 && passarinho.ida === true) {
            passarinho.x += 5; 
             
            passarinho.setFlip(false,false)
           }
            
           // se o pasarinho estiver na posição 700 no eixo x a variavel passarinho.ida torna-se falsa 
           if (passarinho.x === 700) {
            passarinho.ida = false;
           }

            // se a posição do passarinho em relação ao eixo x for menor que 100 e a variavel passarinho.ida for falsa tem por consequencia a subtração de 5 unidades
            

           if (passarinho.x > 100 && passarinho.ida === false) { passarinho.x -=5
           
           passarinho.setFlip(true,false)
           }

           
           
        }
    

       
    </script>
    

</body>
</html>
